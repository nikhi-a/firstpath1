<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Job Search</title>
        <style>
            /* General Styles */
/* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #fff5e8;
    margin: 10px;
    padding: 20px;
    color: #6b2e2e;
}

header a:hover {
    text-decoration: underline;
}

.container {
    max-width: 1500px;
    margin: 10px ;
    padding: 20px;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #8b0000;
}

/* Job List Styles */
.job-list {
    display: flex;
    flex-direction: column;
    gap: 10px; /* Space between boxes */
    margin-top: 20px;
}

.job-item {
    width: 80%; /* Use a percentage width to make it responsive */
    max-width: 2000px; /* Set a maximum width so it doesn't get too wide */
    min-width: 900px; /* Set a minimum width to prevent it from shrinking too much */
    border: 1px solid #e4bcbc; /* Keep the border */
    border-radius: 10px;
    padding: 15px;
    margin: 5px auto; /* Center the box horizontally */
    box-sizing: border-box; /* Include padding and border in the width calculation */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
}

/* Add responsiveness for very small screens */
@media (max-width: 500px) {
    .job-item {
        padding: 10px; /* Reduce padding on smaller screens */
        border-width: 3px; /* Adjust the border thickness */
    }
}

/* Footer */
footer {
    margin-top: 40px;
    text-align: center;
    padding: 5px;
    background-color: #f8d7da;
    color: #721c24;
    border-top: 1px solid #ccc;
}
/* General Form Styling */
form {
    max-width: 1400px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff5e8; /* White background */
    border: 1px solid #e4bcbc; /* Subtle border */
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    display: flex;
    flex-direction: row;
    gap: 15px; /* Space between form elements */
}

/* Labels */
form label {
    font-size: 16px;
    font-weight: bold;
    color: #6b2e2e;
    display: flex;
}

/* Input Fields */
form input[type="text"] {
    width: 100%; /* Full width */
    padding: 10px; /* Internal padding for better usability */
    border: 1px solid #ccc; /* Light border */
    border-radius: 5px; /* Rounded corners */
    font-size: 14px;
    box-sizing: border-box; /* Include padding and border in width */
    transition: border-color 0.3s ease; /* Smooth transition for hover effect */
}

form input[type="text"]:focus {
    border-color: #ff6347; /* Highlight border on focus */
    outline: none; /* Remove default focus outline */
}

/* Submit Button */
form button {
    background-color: #ff6347; /* Bright button color */
    color: #fff; /* White text */
    font-size: 16px;
    font-weight: bold;
    border: none; /* Remove default border */
    padding: 10px 15px;
    border-radius: 5px; /* Rounded corners */
    cursor: pointer;
    transition: background-color 0.3s ease; /* Smooth transition for hover effect */
}

form button:hover {
    background-color: #e55347; /* Slightly darker shade on hover */
}

/* Add Responsive Design */
@media (max-width: 500px) {
    form {
        padding: 15px;
    }

    form button {
        font-size: 14px;
        padding: 8px;
    }
}
        </style>
        
    </head>
<body>

    
    
    {% block content %}

    {% endblock %}
</body>
</html>
